<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Establecer Nueva Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <form class="p-4 shadow rounded" style="width: 100%; max-width: 400px;">
    <h4 class="mb-3 text-center">Establecer Nueva Contraseña</h4>

    <div class="mb-3">
      <label for="nueva" class="form-label">Nueva Contraseña</label>
      <input type="password" id="nueva" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="confirmar" class="form-label">Confirmar Contraseña</label>
      <input type="password" id="confirmar" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Guardar Contraseña</button>
  </form>

  <script src="/js/nueva_contraseña.js"></script>

</body>
</html>
