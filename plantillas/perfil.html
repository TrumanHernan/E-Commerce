<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Bliss Shoes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/asset/css/perfil.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="perfil-header">
    <h2>Mi Perfil</h2>
    <p>Consulta y administra tu información personal</p>
  </header>

  <!-- Contenido principal -->
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <div class="text-center mb-4">
            <img id="fotoPerfil" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
                 alt="Foto de perfil"
                 class="rounded-circle"
                 width="120">
            <h4 id="nombreUsuario" class="mt-3">Juan Pérez</h4>
          </div>

          <hr>

          <div class="mb-3">
            <h6 class="fw-bold">Correo electrónico</h6>
            <p id="correoUsuario">juanperez@example.com</p>
          </div>

          <div class="mb-3">
            <h6 class="fw-bold">Teléfono</h6>
            <p id="telefonoUsuario">+504 9999-8888</p>
          </div>

          <div class="mb-3">
            <h6 class="fw-bold">Dirección</h6>
            <p id="direccionUsuario">Col. Kennedy, Tegucigalpa, Honduras</p>
          </div>

          <div class="d-flex justify-content-end">
            <button id="btnEditar" class="btn btn-editar px-4" data-bs-toggle="modal" data-bs-target="#modalEditar">
              Editar perfil
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para editar perfil -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" style="background-color: var(--color-principal); color: white;">
          <h5 class="modal-title" id="modalEditarLabel">Editar Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarPerfil">
            <div class="mb-3">
              <label for="nombreInput" class="form-label">Nombre</label>
              <input type="text" id="nombreInput" class="form-control">
            </div>
            <div class="mb-3">
              <label for="correoInput" class="form-label">Correo electrónico</label>
              <input type="email" id="correoInput" class="form-control">
            </div>
            <div class="mb-3">
              <label for="telefonoInput" class="form-label">Teléfono</label>
              <input type="text" id="telefonoInput" class="form-control">
            </div>
            <div class="mb-3">
              <label for="direccionInput" class="form-label">Dirección</label>
              <input type="text" id="direccionInput" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-editar" onclick="guardarPerfil()">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/perfil.js"></script>
</body>
</html>
