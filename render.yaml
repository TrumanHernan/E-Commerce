services:
  - type: web
    name: e-commerce-nutrishop
    env: php
    region: oregon
    rootDir: laravel-ecommerce
    buildCommand: bash scripts/render-build.sh
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: NutriShop
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: info
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: database
